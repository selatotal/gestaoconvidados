<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Formulário de Usuários</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
</head>
<body>
	<h1>Formulario de Novos Usuarios</h1>
	<div th:if="${errors}" class="alert-danger">
		<div th:each="error: ${errors}">
			<span th:text="${error}" /><br />
		</div>
	</div>
	<form class="form-inline" method="POST" th:object="${user}"
		th:action="@{/user/new}">
		<input type="text" class="form-control" placeholder="E-Mail"
			th:field="*{email}" /> <input type="password" class="form-control"
			placeholder="Senha" th:field="*{password}" /> <input type="password"
			class="form-control" placeholder="Confirme a Senha"
			th:field="*{passwordConfirm}" /> <input type="text"
			class="form-control" placeholder="Nome" th:field="*{name}" /> <input
			type="checkbox" class="form-control" placeholder="Ativo"
			th:field="*{active}" /> <select name="profileId" class="form-control"
			th:field="*{profileId}">
			<option value="">Perfil</option>
			<option th:each="profile : ${profiles}" th:value="${profile.id}"
				th:text="${profile.description}" />
		</select>
		<button type="submit" class="btn btn-primary">Adicionar</button>
	</form>
</body>
</html>
